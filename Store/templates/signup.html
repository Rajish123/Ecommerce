{% extends 'base.html' %}
{% block content %}

<div class="auth-content"> 

    <h1 class="form-title">Create an Account</h1>
    <br><br><br>
    <form method="post">
        {% csrf_token %}
    <div class="container">
        {{form.as_p}}
        <input type="submit" class="btn" value="Sign Up">
        <br><br>
        <p>Already have an account? <a href="">Login</a></p>
        
    
    </div>
    </form>
</div>
{% endblock content %}
