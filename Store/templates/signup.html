{% extends 'base.html' %}
{% block content %}

<div class="auth-content"> 
    <div class="form-container">

        <form method="post">
            {% csrf_token %}
            <h2>SignUp Form</h2>
            {{form.as_p}}
            <input type="submit" class="btn" value="Sign Up">
            <br><br>
            <p>Already have an account? <a href="">Login</a></p>
        
        </form>
    
    </div>
</div>
{% endblock content %}
