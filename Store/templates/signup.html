{% extends 'base.html' %}

{% block content %}

{% if messages %}
  {% for message in messages %}
      {{message}}
  {% endfor %}
{% endif %}


<form method = "POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type = "submit" value = "signUp">Sign up</button>
</form>

{% comment %} 
<div class ="col-lg-5 mx-auto border rounded pt-4">
    <div class="alert alert-light border rounded" role="alert">
        Create An Account
      </div>
    <form action = "" method = "POST">{% csrf_token %}
        <!--First Name-->
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control form-control-sm border rounded" name = 'fname' id="fname" placeholder="First Name">
        </div>

        <!--Last Name-->
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control form-control-sm border rounded" name = 'lname' id="lname" placeholder="Last Name">
        </div>

        <!--Phone-->
        <div class="form-group">
            <label for="lname">Phone</label>
            <input type="text" class="form-control form-control-sm border rounded" name = 'phone' id="lname" placeholder="Last Name">
        </div>

        <!--Email-->
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control form-control-sm border rounded" name = 'email' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <!--Password-->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control form-control-sm border rounded" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> {% endcomment %}


{% endblock content %}
