{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}

<div id = "messagebox">
    {% if messages %}
      {% for message in messages %}
          {{message}}
      {% endfor %}
    {% endif %}
</div>

<div class="auth-content"> 
  <div class="form-container">

    <p>Use the form below to change your passsword.</p>
    <form method="post" id="" action="">
      {{ form.as_p }}
      <p><input type="submit" name="" value="Change" /></p>
      {% csrf_token %}
    </form>
  </div>
</div>
{% endblock %}
